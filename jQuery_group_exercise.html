<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>jQuery Practice</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" media="screen" href="jQuery_stylesheet.css" />
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="jQuery_group_exercise.js"></script>
    </head>
    <body>
        <button class="button" >click me</button>
        <p>Make me disappear!</p>
        <div class="container">
            <div class="click">
                <p>Click method</p>
            </div>
            <div class="hide">
                <p id="hideParagraph">Hide this paragraph</p>
                <button id="hideButton" >HIDE</button>

            </div>
            <div class="show">
                <p>Show Paragraph</p>
                <button>SHOW</button>
            </div>
            <div class="toggle">
                <button>TOGGLE!</button>
                <p>NOW YOU SEE ME!</p>
            </div>
            <div class="slideDown">
                <P>This is how slide down works. It's pretty sweet.
                </P>
                <ul>
                    <li>thing1</li>
                    <li>Thing2</li>
                    <li>thing3</li>
                </ul>
                <button>Slide Down</button>
            </div>
            <div class="slideUp">
                <P>This is how slide UP works. It's pretty sweet.
                </P>
                <ul>
                    <li>thing1</li>
                    <li>Thing2</li>
                    <li>thing3</li>
                </ul>
                <button>Slide UP</button>
            </div>
            <div class="slideToggle"></div>
            <div class="fadeIn"></div>
            <div class="fadeOut"></div>
            <div class="addClass"></div>
            <div class="before"></div>
            <div class="after"></div>
            <div class="append"></div>
            <div class="html"></div>
            <div class="attr"></div>
            <div class="val"></div>
            <div class="text"></div>
            <div class="data"></div>
        </div>
    </body>
</html>
